<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computers</title>
</head>
<body>
    <h1>Computers</h1>
    <a href="{{ url_for('add_computer') }}">Add New Computer</a>
    <ul>
        {% for computer in computers %}
            <li>{{ computer.serial_number }} - {{ computer.brand }} - {{ computer.department_number }}
                <form action="{{ url_for('edit_computer', serial_number=computer.serial_number) }}" method="get">
                    <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('delete_computer', serial_number=computer.serial_number) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
