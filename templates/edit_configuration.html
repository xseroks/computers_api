{% extends "base.html" %}

{% block title %}Редактировать конфигурацию{% endblock %}

{% block extra_styles %}
<style>
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block content %}
    <h1>Редактировать конфигурацию</h1>
    <form action="{{ url_for('main.edit_configuration', brand=configuration.brand, department_number=configuration.department_number) }}" method="post">
        <div class="form-group">
            <label for="num_terminals">Количество терминалов:</label>
            <input type="number" id="num_terminals" name="num_terminals" value="{{ configuration.num_terminals }}" required>
        </div>
        <div class="form-group">
            <label for="num_storage_devices">Количество устройств хранения:</label>
            <input type="number" id="num_storage_devices" name="num_storage_devices" value="{{ configuration.num_storage_devices }}" required>
        </div>
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="{{ url_for('main.show_configurations') }}">Вернуться к списку</a></p>
{% endblock %}
